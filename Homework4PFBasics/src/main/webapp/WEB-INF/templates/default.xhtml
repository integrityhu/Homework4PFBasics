<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Primefaces Basics</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/demo.css" media="screen"/>
	<h:outputScript library="js" name="demo.js" />
	<f:facet name="first">
		<meta http-equiv="x-ua-compatible" content="IE=9" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="index, follow" name="robots" />
	</f:facet>
		<h:outputStylesheet name="css/from-bootstrap.css" />
		<h:outputStylesheet name="css/style.css" />		
		<h:outputStylesheet name="css/dark/design.css" />
</h:head>
<f:view contentType="text/html">
	<h:body styleClass="art-main">
		<ui:insert name="content" />
	</h:body>
</f:view>
</html>
